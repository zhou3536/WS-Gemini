<!DOCTYPE html>
<html>
<head>
<title>渐变边框的圆形元素 - 完美贴合</title>
<style>
.gradient-circle-perfect {
  width: 150px;
  height: 150px;
  border-radius: 50%; /* 元素本身是圆的 */

  border-width: 10px; /* 边框的厚度 */

  /* 关键：使用 conic-gradient 实现圆周渐变 */
  /* from 0deg: 从 0 度（通常是正上方）开始 */
  /* blue 0deg: 0 度时是蓝色 */
  /* white 180deg: 180 度（正下方）时是白色 */
  /* white 360deg: 360 度（再次正上方）时也保持白色（或者说，从 180 度到 360 度都是白色） */
  border-image-source: conic-gradient(
    from 0deg,
    blue 0deg,
    white 180deg, /* 蓝色到白色，占圆周的一半 */
    white 360deg  /* 白色从 180 度持续到 360 度 */
  );

  /* 关键：设置 slice 为 1，让渐变图像完整地应用到边框上，并匹配 border-radius */
  border-image-slice: 1;

  /* 兼容性：设置一个透明的实线边框，让 border-image 生效 */
  border-style: solid;
  border-color: transparent;

  /* 为了展示效果，加上一些背景和内容 */
  background-color: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 18px;
  color: #333;
}
</style>
</head>
<body>

  <div class="gradient-circle-perfect">Hello</div>

</body>
</html>
