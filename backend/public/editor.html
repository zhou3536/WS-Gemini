    <!-- CodeMirror JavaScript -->

    <script>
        let editor;
        let autoSaveTimer;
        const params = new URLSearchParams(window.location.search);
        const codekey = params.get('code');
        const CACHE_KEY = codekey || 'editorcode';
        const AUTO_SAVE_DELAY = 1000; // 1ç§’åè‡ªåŠ¨ä¿å­˜
        // åˆå§‹åŒ–ç¼–è¾‘å™¨
        function initEditor() {
            editor = CodeMirror.fromTextArea(document.getElementById('codeEditor'), {
                mode: 'javascript',
                theme: 'dracula',
                lineNumbers: true,
                autoCloseBrackets: true,
                matchBrackets: true,
                foldGutter: true,
                gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
                styleActiveLine: true,
                indentUnit: 4,
                indentWithTabs: false,
                lineWrapping: true,
                extraKeys: {
                    "Ctrl-S": function (cm) {
                        saveCode();
                        return false;
                    },
                    "Cmd-S": function (cm) {
                        saveCode();
                        return false;
                    }
                }
            });

            // ä»ç¼“å­˜åŠ è½½ä»£ç 
            loadCodeFromCache();

            // ç›‘å¬ç¼–è¾‘å™¨å˜åŒ–
            editor.on('change', function (cm, change) {
                updateStatus();
                scheduleAutoSave();
            });

            // ç›‘å¬å…‰æ ‡å˜åŒ–
            editor.on('cursorActivity', function (cm) {
                updateStatus();
            });

            // åˆå§‹çŠ¶æ€æ›´æ–°
            updateStatus();
        }

        // ä»ç¼“å­˜åŠ è½½ä»£ç 
        function loadCodeFromCache() {
            try {
                const cachedCode = localStorage.getItem(CACHE_KEY);
                if (cachedCode) {
                    editor.setValue(cachedCode);
                    console.log('âœ… æˆåŠŸä»ç¼“å­˜åŠ è½½ä»£ç ');
                } else {
                    // è®¾ç½®é»˜è®¤ä»£ç 
                    const defaultCode = `// æ¬¢è¿ä½¿ç”¨ä»£ç ç¼–è¾‘å™¨`;
                    editor.setValue(defaultCode);
                }
            } catch (error) {
                console.error('âŒ ä»ç¼“å­˜åŠ è½½ä»£ç å¤±è´¥:', error);
                editor.setValue('// ç¼“å­˜åŠ è½½å¤±è´¥ï¼Œè¯·é‡æ–°è¾“å…¥ä»£ç ');
            }
        }

        // å®‰æ’è‡ªåŠ¨ä¿å­˜
        function scheduleAutoSave() {
            clearTimeout(autoSaveTimer);
            autoSaveTimer = setTimeout(() => {
                saveCodeToCache();
                showAutoSaveIndicator();
            }, AUTO_SAVE_DELAY);
        }

        // ä¿å­˜ä»£ç åˆ°ç¼“å­˜
        function saveCodeToCache() {
            try {
                const code = editor.getValue();
                localStorage.setItem(CACHE_KEY, code);
                console.log('âœ… ä»£ç å·²è‡ªåŠ¨ä¿å­˜åˆ°ç¼“å­˜');
                return true;
            } catch (error) {
                console.error('âŒ ä¿å­˜ä»£ç åˆ°ç¼“å­˜å¤±è´¥:', error);
                alert('ä¿å­˜å¤±è´¥ï¼š' + error.message);
                return false;
            }
        }

        // æ‰‹åŠ¨ä¿å­˜ä»£ç 
        function saveCode() {
            if (saveCodeToCache()) {
                showAutoSaveIndicator();
                // å¯ä»¥åœ¨è¿™é‡Œæ·»åŠ å…¶ä»–ä¿å­˜é€»è¾‘ï¼Œæ¯”å¦‚ä¸‹è½½æ–‡ä»¶
            }
        }

        // æ˜¾ç¤ºè‡ªåŠ¨ä¿å­˜æŒ‡ç¤ºå™¨
        function showAutoSaveIndicator() {
            const indicator = document.getElementById('autoSaveIndicator');
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 2000);
        }

        // æ›´æ–°çŠ¶æ€æ 
        function updateStatus() {
            const code = editor.getValue();
            const cursor = editor.getCursor();

            document.getElementById('lineCount').textContent = `è¡Œæ•°: ${editor.lineCount()}`;
            document.getElementById('charCount').textContent = `å­—ç¬¦: ${code.length}`;

            // æ›´æ–°å½“å‰è¡Œåˆ—ä¿¡æ¯
            const currentPos = `ç¬¬ ${cursor.line + 1} è¡Œ, ç¬¬ ${cursor.ch + 1} åˆ—`;
            document.title = `ä»£ç ç¼–è¾‘å™¨ - ${currentPos}`;
        }

        // æ›´æ”¹ç¼–ç¨‹è¯­è¨€
        function changeLanguage() {
            const language = document.getElementById('languageSelect').value;
            editor.setOption('mode', language);
            document.getElementById('currentLang').textContent = `è¯­è¨€: ${language}`;
        }

        // æ›´æ”¹ä¸»é¢˜
        function changeTheme() {
            const theme = document.getElementById('themeSelect').value;
            editor.setOption('theme', theme);
        }

        // æ ¼å¼åŒ–ä»£ç ï¼ˆç®€å•å®ç°ï¼‰
        function formatCode() {
            const code = editor.getValue();
            const mode = editor.getOption('mode');

            if (mode === 'javascript') {
                // ç®€å•çš„JavaScriptæ ¼å¼åŒ–
                try {
                    const formatted = code
                        .replace(/;/g, ';\n')
                        .replace(/{/g, ' {\n')
                        .replace(/}/g, '\n}\n')
                        .replace(/\n\s*\n/g, '\n');
                    editor.setValue(formatted);
                } catch (error) {
                    alert('æ ¼å¼åŒ–å¤±è´¥: ' + error.message);
                }
            } else {
                alert('å½“å‰è¯­è¨€æš‚ä¸æ”¯æŒè‡ªåŠ¨æ ¼å¼åŒ–');
            }
        }

        // æ¸…ç©ºä»£ç 
        function clearCode() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰ä»£ç å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ï¼')) {
                editor.setValue('');
                localStorage.removeItem(CACHE_KEY);
                console.log('ğŸ—‘ï¸ ä»£ç å·²æ¸…ç©ºï¼Œç¼“å­˜å·²åˆ é™¤');
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function () {
            initEditor();

            // ç»‘å®šä¸‹æ‹‰æ¡†äº‹ä»¶
            document.getElementById('languageSelect').addEventListener('change', changeLanguage);
            document.getElementById('themeSelect').addEventListener('change', changeTheme);

            // é¡µé¢å…³é—­å‰ä¿å­˜
            window.addEventListener('beforeunload', function () {
                saveCodeToCache();
            });

            // å¤„ç†é¡µé¢å¯è§æ€§å˜åŒ–ï¼ˆåˆ‡æ¢æ ‡ç­¾é¡µæ—¶ä¿å­˜ï¼‰
            document.addEventListener('visibilitychange', function () {
                if (document.hidden) {

            });
        });

        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', function (e) {
            // Ctrl+S æˆ– Cmd+S ä¿å­˜
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {

            }
        });
    </script>
